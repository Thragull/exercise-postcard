<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Handlee:wght@300;400;500;600;700;800&family=Source+Code+Pro:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<!--Postcard Main Header Box-->
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<!--Postcard Main Body Box-->
				<div class="body-left">
					<!--Postcard Main Text-->
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<!--Postcard Input text-->
					<input type="text" placeholder="Some Name" font-family="Handlee" />
					<input type="email" placeholder="Some email" />
					<input type="text" placeholder="Some comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<!--Postcard Button  Box-->
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
